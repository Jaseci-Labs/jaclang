name: Plugin Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python 3.12
      uses: actions/setup-python@v2
      with:
        python-version: 3.12

    - name: Installing Jaclang and Pytest
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest

    - name: Testing Streamlit Plugin
      run: |
        cd support/plugins/streamlit
        pip install -e .
        pytest
      continue-on-error: true

    # Add more steps for testing other plugins
